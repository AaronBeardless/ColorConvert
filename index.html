<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="number" id="rInput" placeholder="R (0-255)" min="0" max="255">
            <input type="number" id="gInput" placeholder="G (0-255)" min="0" max="255">
            <input type="number" id="bInput" placeholder="B (0-255)" min="0" max="255">
        </div>
        <div class="exactity">
            <p>Precision:</p>
            <input type="range" id="preciseness" step="1" min="1" max="5" title="Precision">
        </div>
        <div class="output-section">
            <input type="number" id="rOutput" placeholder="R (0-1)" step="0.0001" min="0" max="1">
            <input type="number" id="gOutput" placeholder="G (0-1)" step="0.0001" min="0" max="1">
            <input type="number" id="bOutput" placeholder="B (0-1)" step="0.0001" min="0" max="1">
        </div>

        <p class="madeby">By <a href="https://www.github.com/AaronBeardless">Aaron Kerker</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
